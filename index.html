<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IconsNotFound</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f7f9fc;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 60px;
    }
    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #007169;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #007169;
    }
    p {
      font-size: 1.1em;
      color: #555;
      max-width: 600px;
      text-align: center;
      padding: 0 15px;
    }
    @media (max-width: 500px) {
      h1 {
        font-size: 1.6em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <img src="antu_img.png" alt="Your Photo" />
  <h1>Yousuf Ahmed Antu</h1>
  <p>Hello! I'm the person behind <strong>IconsNotFound</strong> — Android developer, open source contributor, and creator of the <a href="https://github.com/IconsNotFound/Notes" target="_blank">Notes – Fast and Simple</a> app. Glad you're here!</p>

</body>
</html>
